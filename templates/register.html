<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    </head>
    <body>
        <h1>Register Page</h1>

        <form action="" method="POST" class="loginForm">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
        </form>
        
        <a href="{{url_for('login')}}" class="login">Already have an account? Log In</a>
    </body>
</html>
